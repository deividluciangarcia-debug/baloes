    <style>
      html { scroll-behavior: smooth; }
      
      /* Animation for the number change */
      @keyframes pulse-scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.5); color: #ef4444; /* red-500 */ }
      }
      
      .animate-number-change {
        animation: pulse-scale 0.6s ease-in-out 3; /* Runs 3 times */
      }

      /* Shine Effect Layer for buttons */
      .animate-shine-effect {
        position: relative;
        overflow: hidden;
      }
      .animate-shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
        transform: skewX(-20deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }

      /* Custom Bounce for Cards (Smoother for large elements) */
      @keyframes bounce-custom {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px); /* Reduced height for elegance */
        }
      }
      .animate-bounce-custom {
        animation: bounce-custom 2s ease-in-out infinite; /* Slower and smoother */
      }
    </style>
