    <style>
      html { scroll-behavior: smooth; }
      
      .animate-shine-effect {
        position: relative;
        overflow: hidden;
      }
      .animate-shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,215,0,0.4) 50%, transparent 100%);
        transform: skewX(-20deg);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
      
      /* Gradiente Luxuoso para Textos */
      .text-gradient-gold {
        background: linear-gradient(to right, #fcd34d, #f59e0b, #d97706, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine-text 3s linear infinite;

      @keyframes shine-text {

        background-color: #ecfdf5;

      .spinner {

        border-top: 4px solid #059669;

        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
